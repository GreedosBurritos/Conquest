<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conquest Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            font-family: 'Montserrat', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #fff;
            padding: 2.5rem 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-container h2 {
            margin-bottom: 1.5rem;
            color: #232526;
            font-weight: 700;
        }
        .login-container form {
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        .login-container input {
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            background: #f7f7f7;
            transition: border 0.2s;
        }
        .login-container input:focus {
            border: 1.5px solid #232526;
            outline: none;
        }
        .login-container button {
            padding: 0.75rem 1rem;
            background: linear-gradient(90deg, #232526 0%, #414345 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-container button:hover {
            background: linear-gradient(90deg, #414345 0%, #232526 100%);
        }
        .login-container .switch {
            margin-top: 1rem;
            font-size: 0.95rem;
            color: #414345;
            text-align: center;
        }
        .login-container .switch a {
            color: #232526;
            text-decoration: underline;
            cursor: pointer;
        }
        .message {
            margin-bottom: 1rem;
            color: #e74c3c;
            text-align: center;
        }
        .success {
            color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 id="form-title">Sign In</h2>
        <div id="message" class="message"></div>
        <form id="login-form">
            <input type="text" id="username" name="username" placeholder="Username" required />
            <input type="email" id="email" name="email" placeholder="Email (for sign up)" style="display:none;" />
            <input type="password" id="password" name="password" placeholder="Password" required />
            <button type="submit" id="submit-btn">Sign In</button>
        </form>
        <div class="switch">
            <span id="switch-text">Don't have an account? <a id="switch-link">Sign Up</a></span>
        </div>
    </div>
    <script>
        const form = document.getElementById('login-form');
        const messageDiv = document.getElementById('message');
        const switchLink = document.getElementById('switch-link');
        const switchText = document.getElementById('switch-text');
        const formTitle = document.getElementById('form-title');
        const emailInput = document.getElementById('email');
        const submitBtn = document.getElementById('submit-btn');
        let isSignUp = false;

        switchLink.addEventListener('click', () => {
            isSignUp = !isSignUp;
            if (isSignUp) {
                formTitle.textContent = 'Sign Up';
                emailInput.style.display = 'block';
                submitBtn.textContent = 'Sign Up';
                switchText.innerHTML = 'Already have an account? <a id="switch-link">Sign In</a>';
            } else {
                formTitle.textContent = 'Sign In';
                emailInput.style.display = 'none';
                submitBtn.textContent = 'Sign In';
                switchText.innerHTML = 'Don\'t have an account? <a id="switch-link">Sign Up</a>';
            }
            // Re-attach event listener to new link
            document.getElementById('switch-link').addEventListener('click', switchLink.onclick);
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            messageDiv.textContent = '';
            messageDiv.classList.remove('success');
            const username = form.username.value;
            const password = form.password.value;
            const email = form.email.value;
            let url = isSignUp ? '/api/register/' : '/api/login/';
            let payload = isSignUp ? { username, email, password } : { username, password };
            try {
                const res = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await res.json();
                if (res.ok) {
                    messageDiv.textContent = isSignUp ? 'Account created! You can now sign in.' : 'Login successful!';
                    messageDiv.classList.add('success');
                    if (isSignUp) {
                        setTimeout(() => {
                            switchLink.click();
                        }, 1200);
                    }
                } else {
                    messageDiv.textContent = data.error || 'Something went wrong.';
                }
            } catch (err) {
                messageDiv.textContent = 'Network error.';
            }
        });
    </script>
</body>
</html>
